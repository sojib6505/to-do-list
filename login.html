<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- ===========================daisyUI CDN =======================-->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div action="" class="flex flex-col gap-4 w-[400px] mt-10 mx-auto p-5 bg-white-600 shadow-xl rounded-xl" >
        <input id="number" class="h-13 p-5 rounded-sm border-gray-300 text-gray-500 text-lg font-semibold shadow-sm" type="number" placeholder="Enter Your Number" autocomplete="off">
        <input id="password" class="h-13 p-5 rounded-sm border-gray-300 text-gray-500 text-lg font-semibold shadow-sm" type="password" autocomplete="new-password" placeholder="Password">
        <button id="login-btn" class="btn bg-blue-600 text-white text-xl font-bold h-13">Log in</button>
        <div class="divider"></div>
        <div class="flex justify-center">
            
        <button id="Create-acc"  class="btn w-60 bg-green-500 p-2 h-12 text-white text-[18px] rounded-sm">Create new account</button>
        </div>
    </div>
    <div class="flex justify-center mt-20">
        <p class="text-gray-500 font-bold">@Created by <a href=""><span class="text-gray-700">Sojib Islam</span></a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
